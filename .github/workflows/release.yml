name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.88.0

      - name: Install PHP build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates \
            gnupg \
            lsb-release \
            wget
          sudo wget -qO /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg
          echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/php.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            libclang-dev \
            php8.4-dev \
            pkg-config

      - name: Build release
        run: cargo build --release

      - name: Package artifact
        run: |
          tar -czf gliner-rs-php-${{ github.ref_name }}-linux-x86_64.tar.gz \
            -C target/release libgliner_rs_php.so

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: gliner-rs-php-${{ github.ref_name }}-linux-x86_64.tar.gz